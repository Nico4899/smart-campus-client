<div class="mat-elevation-z0">
  <div class="search">
    <mat-form-field>
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applySearch()">
      <button mat-button mat-icon-button matSuffix aria-label="Filter">
        <mat-icon>filter_list</mat-icon>
      </button> <!-- implement edit, remove and add, and add hide if roles do not fit-->
    </mat-form-field>
  </div>

  <table class="problems-table" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="identificationNumber">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let problem">
        {{problem.identificationNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
        TITLE
      </th>
      <td mat-cell *matCellDef="let problem">
        {{problem.title}}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        DESCRIPTION
      </th>
      <td mat-cell *matCellDef="let problem">
        {{problem.description}}
      </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by problemState">
        STATE
      </th>
      <td mat-cell *matCellDef="let problem"
          routerLink="/problems/{{problem.identificationNumber}}">
        {{problem.state}}
      </td>
    </ng-container>

    <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef>
        REPORTER
      </th>
      <td mat-cell *matCellDef="let problem">
        {{problem.reporter}} </td>
    </ng-container>

    <ng-container matColumnDef="referenceIdentificationNumber">
      <th mat-header-cell *matHeaderCellDef>
        REFERENCE_IDENTIFICATION_NUMBER
      </th>
      <td mat-cell *matCellDef="let problem">
        {{problem.referenceIdentificationNumber}}
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="remove_favorite_building">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let building">
        <button mat-icon-button color="warn"> -->
          <!-- insert dialog here and remove call + set it to hidden when we have authentication running -->
        <!-- <mat-icon>delete</mat-icon>
       </button>
     </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
              showFirstLastButtons
              aria-label="Select page of buildings">
  </mat-paginator>
</div>
