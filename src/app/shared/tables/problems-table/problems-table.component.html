<div class="search">
  <mat-form-field>
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applySearch()" #input>
    <button mat-button mat-icon-button matSuffix aria-label="Filter" (click)="openFilterProblemsDialog()">
      <mat-icon>filter_list</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z0">
  <table mat-table
         [dataSource]="dataSource"
         multiTemplateDataRows
         matSort>
    <ng-container matColumnDef="problemTitle">
      <th mat-header-cell *matHeaderCellDef> TITLE </th>
      <td mat-cell *matCellDef="let problem"> {{problem.problemTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="problemState">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="problemState"
          sortActionDescription="Sort by problemState">
        State </th>
      <td mat-cell *matCellDef="let problem"> {{problem.problemState | problemState}} </td>
    </ng-container>

    <ng-container matColumnDef="problemReporter">
      <th mat-header-cell *matHeaderCellDef> REPORTER </th>
      <td mat-cell *matCellDef="let problem"> {{problem.problemReporter}} </td>
    </ng-container>

    <!--TODO admin-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let problem">
        <ul>
          <li *ngFor="let operation of problem.possibleStateOperationsList">
            <button mat-button color="accent" (click)="changeState(operation)">{{operation | problemsStateOperation}}</button>
          </li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="creationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="creationTime"
          sortActionDescription="Sort by creationTime">
        CREATED </th>
      <td mat-cell *matCellDef="let problem"> {{problem.creationTime | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="lastModified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="lastModified"
          sortActionDescription="Sort by lastModified">
        MODIFIED </th>
      <td mat-cell *matCellDef="let problem"> {{problem.lastModified | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="edit_problem">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let problem">
        <button mat-icon-button (click)="openUpdateProblemDialog(problem)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete_problem">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let problem">
        <button mat-icon-button color="warn" (click)="openRemoveProblemDialog(problem.identificationNumber)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let problem">
        <button mat-icon-button aria-label="expand row" (click)="(expandedProblem = expandedProblem === problem ? null : problem); $event.stopPropagation()">
          <mat-icon *ngIf="expandedProblem !== problem">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedProblem === problem">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Description Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let problem" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="problem-detail"
             [@detailExpand]="problem == expandedProblem ? 'expanded' : 'collapsed'">
          <div class="problem-description">{{problem.problemDescription}}</div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let problem; columns: columnsToDisplayWithExpand;"
        class="problem-row"
        [class.expanded-row]="expandedProblem === problem"
        (click)="expandedProblem = expandedProblem === problem ? null : problem">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of problems">
  </mat-paginator>
</div>
