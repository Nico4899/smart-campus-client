<div class="search">
  <mat-form-field>
    <input matInput [(ngModel)]="searchKey" (keyup)="applySearch()" placeholder="Search" autocomplete="off" #input>
    <button mat-button mat-icon-button matSuffix aria-label="Filter">
      <mat-icon>filter_list</mat-icon>
    </button> <!-- implement edit, remove and add, and add hide if roles do not fit-->
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="openCreateProblemDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="identificationNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let problem"> {{problem.identificationNumber}} </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let problem"> {{problem.reporter}} </td>
    </ng-container>

    <!-- Title + Description Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let problem"> {{problem.title}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td mat-cell *matCellDef="let problem">
        <button [matMenuTriggerFor]="belowMenu">
          {{problem.state}}
        </button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
          <button mat-button>OPEN</button>
          <button mat-button>ACCEPT</button>
          <button mat-button>IN PROGRESS</button>
          <button mat-button>ON HOLD</button>
          <button mat-button>DECLINED</button>
        </mat-menu>
      </td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="creationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
      <td mat-cell *matCellDef="let problem"> {{problem.creationTime}} </td>
    </ng-container>

    <ng-container matColumnDef="delete_problem">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let problem">
        <button mat-icon-button color="warn" (click)="openRemoveProblemDialog(problem.identificationNumber)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit_problem">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let problem">
        <button mat-icon-button (click)="openUpdateProblemDialog(problem)">
          <!-- insert dialog here and update call + set it to hidden when we have authentication running -->
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let problem; columns: displayedColumns;"
        >
    </tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
