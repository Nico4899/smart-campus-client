<div class="search">
  <mat-form-field>
    <input matInput [(ngModel)]="searchKey" (keyup)="applySearch()" placeholder="Search" autocomplete="off" #input>
    <button mat-button mat-icon-button matSuffix aria-label="Filter">
      <mat-icon>filter_list</mat-icon>
    </button> <!-- implement edit, remove and add, and add hide if roles do not fit-->
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         matSort>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let problem"> {{problem[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="Expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let problem">
        <button mat-icon-button aria-label="expand row" (click)="(expandedProblem = expandedProblem === problem ? null : problem); $event.stopPropagation()">
          <mat-icon *ngIf="expandedProblem !== problem">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedProblem === problem">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <!--
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let problem">
        <button mat-icon-button (click)="openUpdateProblemDialog(problem)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let problem">
        <button mat-icon-button color="warn" (click)="openRemoveProblemDialog(problem.identificationNumber)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    -->

    <!-- Expanded Description Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let problem" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="problem-detail"
             [@detailExpand]="problem == expandedProblem ? 'expanded' : 'collapsed'">
          <div class="problem-description">{{problem.description}}</div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let problem; columns: columnsToDisplayWithExpand;"
        class="problem-row"
        [class.expanded-row]="expandedProblem === problem"
        (click)="expandedProblem = expandedProblem === problem ? null : problem">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of problems">
  </mat-paginator>
</div>
