<div class="mat-elevation-z0">
  <div class="search">
    <mat-form-field>
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applySearch()">
      <button mat-button mat-icon-button matSuffix aria-label="Filter">
        <mat-icon>filter_list</mat-icon>
      </button> <!-- implement edit, remove and add, and add hide if roles do not fit-->
    </mat-form-field>
    <button mat-icon-button color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table  class="components-table" [dataSource]="dataSource">
    <ng-container matColumnDef="identificationNumber">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell
          *matCellDef="let component"> {{component.identificationNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="componentType">
      <th mat-header-cell *matHeaderCellDef>
        TYPE
      </th>
      <td mat-cell
          *matCellDef="let component"> {{component.componentType | componentType}} </td>
    </ng-container>

    <ng-container matColumnDef="delete_component">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let component">
        <button mat-icon-button color="warn">
          <!-- insert dialog here and remove call + set it to hidden when we have authentication running -->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit_component">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let component">
        <button mat-icon-button>
          <!-- insert dialog here and update call + set it to hidden when we have authentication running -->
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of rooms">
  </mat-paginator>
</div>
