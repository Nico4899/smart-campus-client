<div class="search">
  <button *ngIf="authService.isAdmin()"
          mat-icon-button color="primary"
          (click)="openCreateComponentDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z0">
  <table mat-table
         class="components-table"
         [dataSource]="dataSource"
         matSort
         multiTemplateDataRows>
    <ng-container matColumnDef="componentType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="componentType"
          sortActionDescription="Sort by componentType">
        TYPE</th>
      <td mat-cell *matCellDef="let component"> {{component.componentType | componentType}} </td>
    </ng-container>

    <ng-container matColumnDef="edit_component">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let component" (click)="$event.stopPropagation()">
        <button *ngIf="authService.isAdmin()"
                mat-icon-button
                (click)="openUpdateComponentDialog(component)">
          <!-- insert dialog here and update call + set it to hidden when we have authentication running -->
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete_component">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let component" (click)="$event.stopPropagation()">
        <button *ngIf="authService.isAdmin()"
                mat-icon-button color="warn"
                (click)="openRemoveComponentDialog(component.identificationNumber)">
          <!-- insert dialog here and remove call + set it to hidden when we have authentication running -->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let component">
        <button mat-icon-button aria-label="expand row" (click)="(expandedComponent = expandedComponent === component ? null : component); $event.stopPropagation()">
          <mat-icon *ngIf="expandedComponent !== component">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedComponent === component">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Description Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let component" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="component-detail"
             [@detailExpand]="component == expandedComponent ? 'expanded' : 'collapsed'">
          <div class="component-description">{{component.componentDescription}}</div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let component; columns: columnsToDisplayWithExpand;"
        class="component-row"
        [class.expanded-row]="expandedComponent === component"
        (click)="expandedComponent = expandedComponent === component ? null : component">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of components">
  </mat-paginator>
</div>
