<div class="search">
  <mat-form-field>
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applySearch()">
    <button mat-button mat-icon-button matSuffix aria-label="Filter">
      <mat-icon>filter_list</mat-icon>
    </button> <!-- implement edit, remove and add, and add hide if roles do not fit-->
  </mat-form-field>
</div>

<div class="mat-elevation-z0">
  <table class="fav-components-table"
         mat-table [dataSource]="dataSource"
         matSort>
    <ng-container matColumnDef="componentType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="componentType"
          sortActionDescription="Sort by componentType">
        {{ 'components_table.campus_location' | translate }}
      </th>
      <td mat-cell
          *matCellDef="let component"> {{component.componentType | componentType}} </td>
    </ng-container>

    <ng-container matColumnDef="remove_favorite_component">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let component">
        <button mat-icon-button color="warn">
          <!-- insert dialog here and remove call + set it to hidden when we have authentication running -->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of components">
  </mat-paginator>
</div>
