<div class="mat-elevation-z0">
  <div class="search">
    <mat-form-field>
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applySearch()">
      <button mat-button mat-icon-button matSuffix aria-label="Filter">
        <mat-icon>filter_list</mat-icon>
      </button> <!-- implement edit, remove and add, and add hide if roles do not fit-->
    </mat-form-field>
  </div>

  <table class="fav-rooms-table" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="identificationNumber">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let room">
        {{room.identificationNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'rooms_table.number' | translate }}
      </th>
      <td mat-cell *matCellDef="let room">
        {{room.roomNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="floor">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'rooms_table.level' | translate }}
      </th>
      <td mat-cell *matCellDef="let room">
        {{room.floor}}
      </td>
    </ng-container>

    <ng-container matColumnDef="roomName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="roomName" sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let room"
          routerLink="/rooms/{{room.identificationNumber}}">
        {{room.roomName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="roomType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="roomType"
          sortActionDescription="Sort by roomType">
        {{ 'rooms_table.type' | translate }}
      </th>
      <td mat-cell
          *matCellDef="let room"> {{room.roomType | roomType}} </td>
    </ng-container>

    <ng-container matColumnDef="remove_favorite_room">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let room">
        <button mat-icon-button color="warn">
          <!-- insert dialog here and remove call + set it to hidden when we have authentication running -->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of rooms">
  </mat-paginator>
</div>
