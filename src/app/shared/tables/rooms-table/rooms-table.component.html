<div class="mat-elevation-z0">
  <div class="search">
    <mat-form-field>
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applySearch()">
      <button mat-button mat-icon-button matSuffix aria-label="Filter">
        <mat-icon>filter_list</mat-icon>
      </button> <!-- implement edit, remove and add, and add hide if roles do not fit-->
    </mat-form-field>
    <button mat-icon-button color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table  class="rooms-table" [dataSource]="dataSource">

    <ng-container matColumnDef="identificationNumber">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let room">
        {{room.identificationNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>
        NUMBER
      </th>
      <td mat-cell *matCellDef="let room">
        {{room.roomNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="roomName">
      <th mat-header-cell *matHeaderCellDef>
        NAME
      </th>
      <td mat-cell *matCellDef="let room" routerLink="/rooms/{{room.identificationNumber}}">
        {{room.roomName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="floor">
      <th mat-header-cell *matHeaderCellDef>
        FLOOR
      </th>
      <td mat-cell *matCellDef="let room">
        {{room.floor}}
      </td>
    </ng-container>

    <ng-container matColumnDef="roomType">
      <th mat-header-cell *matHeaderCellDef>
        TYPE
      </th>
      <td mat-cell
          *matCellDef="let room"> {{room.roomType | roomType}} </td>
    </ng-container>

    <ng-container matColumnDef="delete_room">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let room">
        <button mat-icon-button color="warn" (click)="openRemoveRoomDialog(room.identificationNumber)">
          <!-- insert dialog here and remove call + set it to hidden when we have authentication running -->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit_room">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let room">
        <button mat-icon-button (click)="openUpdateRoomDialog(room)">
          <!-- insert dialog here and update call + set it to hidden when we have authentication running -->
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of rooms">
  </mat-paginator>
</div>
