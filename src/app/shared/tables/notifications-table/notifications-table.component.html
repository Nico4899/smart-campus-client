<div class="mat-elevation-z0">
  <table mat-table  class="notifications-table" [dataSource]="dataSource">

    <ng-container matColumnDef="identificationNumber">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let notification">
        {{notification.identificationNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="notificationTitle">
      <th mat-header-cell *matHeaderCellDef>
        TITLE
      </th>
      <td mat-cell *matCellDef="let notification">
        {{notification.notificationTitle}}
      </td>
    </ng-container>
    <ng-container matColumnDef="creationTime">
      <th mat-header-cell *matHeaderCellDef>
        CREATED ON
      </th>
      <td mat-cell
          *matCellDef="let notification"> {{notification.creationTime | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of rooms">
  </mat-paginator>
</div>
