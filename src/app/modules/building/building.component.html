<h1 class="building-number">{{building.getBuildingNumber()}}</h1>
<h3 class="building-name">{{building.getBuildingName()}}</h3>

<div class="mat-elevation-z0">
  <div class="search">
    <mat-form-field>
      <input matInput [(ngModel)]="rSearchKey" placeholder="Search" autocomplete="off" (keyup)="applySearch()">
      <button mat-button mat-icon-button matSuffix aria-label="Filter">
        <mat-icon>filter_list</mat-icon>
      </button> <!-- implement edit, remove and add, and add hide if roles do not fit-->
    </mat-form-field>
    <button mat-icon-button color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table  class="rooms-table" [dataSource]="rDataSource">

    <ng-container matColumnDef="room-id">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let room">
        {{room.getIdentificationNumber()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="room-number">
      <th mat-header-cell *matHeaderCellDef>
        NUMBER
      </th>
      <td mat-cell *matCellDef="let room">
        {{room.getRoomNumber()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="room-name">
      <th mat-header-cell *matHeaderCellDef>
        NAME
      </th>
      <td mat-cell *matCellDef="let room" routerLink="/rooms/{{room.getIdentificationNumber()}}">
        {{room.getRoomName()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="room-floor">
      <th mat-header-cell *matHeaderCellDef>
        FLOOR
      </th>
      <td mat-cell *matCellDef="let room">
        {{room.getFloor()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="room-type">
      <th mat-header-cell *matHeaderCellDef>
        TYPE
      </th>
      <td mat-cell
          *matCellDef="let room"> {{room.getRoomType() | roomType}} </td>
    </ng-container>

    <ng-container matColumnDef="delete_room">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let room">
        <button mat-icon-button color="warn">
          <!-- insert dialog here and remove call + set it to hidden when we have authentication running -->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit_room">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let room">
        <button mat-icon-button>
          <!-- insert dialog here and update call + set it to hidden when we have authentication running -->
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedRoomColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedRoomColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]"
                 showFirstLastButtons
                 aria-label="Select page of rooms">
  </mat-paginator>
</div>
