<h1 *ngIf="room">{{room.getRoomNumber()}}</h1>
<h3 *ngIf="room">{{room.getRoomName()}}</h3>

<div class="components-list-container">
  <h2>Components</h2>
  <mat-list>
    <mat-list-item *ngFor="let component of components">
      <div matLine>{{"Type: " + component.getComponentType()}}</div>
    </mat-list-item>
  </mat-list>
</div>

<div class="notifications-list-container">
  <h2>Notifications</h2>
  <mat-list>
    <mat-list-item *ngFor="let notification of notifications">
      <div matLine>{{notification.getNotificationTitle()}}</div>
      <div matLine>{{notification.getNotificationDescription()}}</div>
      <div matLine>{{"Created on: " + notification.getCreationTime()}}</div>
    </mat-list-item>
  </mat-list>
</div>
