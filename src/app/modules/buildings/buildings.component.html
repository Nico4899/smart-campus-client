<div class="buildings-table mat-elevation-z8">
  <table mat-table [dataSource]="bDataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let building">
        {{building.getIdentificationNumber()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>
        NUMBER
      </th>
      <td mat-cell *matCellDef="let building">
        {{building.getBuildingNumber()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>
        ADDRESS
      </th>
      <td mat-cell *matCellDef="let building">
        {{building.campusLocation}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name" sortActionDescription="Sort by name">
        NAME
      </th>
      <td mat-cell *matCellDef="let building"
          routerLink="/buildings/{{building.getIdentificationNumber()}}">
        {{building.getBuildingName()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="campus_location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="campus_location" sortActionDescription="Sort by campus_location">
        CAMPUS LOCATION
      </th>
      <td mat-cell
          *matCellDef="let building"> {{building.getCampusLocation() | campusLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="delete_building">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let building">
        <button mat-icon-button color="warn">
          <!-- insert dialog here and remove call + set it to hidden when we have authentication running -->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit_building">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let building">
        <button mat-icon-button>
          <!-- insert dialog here and update call + set it to hidden when we have authentication running -->
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedBuildingColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedBuildingColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of buildings">
  </mat-paginator>
</div>
