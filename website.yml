
.npmcache:
  cache:
    #untracked: true
    key: ${CI_COMMIT_REF_NAME}
    paths:
      - .npm/
variables:
  FF_USE_FASTZIP: "true"
  ARTIFACT_COMPRESSION_LEVEL: "fastest"
  CACHE_COMPRESSION_LEVEL: "fastest"
  TRANSFER_METER_FREQUENCY: "5s"


npmbuild:
  stage: build
  image: node:latest
  extends: .npmcache
  script:
    - npm i â€“-force -cache .npm --prefer-offline
    - npm run-script build
  artifacts:
    when: on_success
    paths:
      - dist/

